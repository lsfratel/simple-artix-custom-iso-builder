[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/polybar/colors.ini
include-file = ~/.config/bspwm/polybar/modules.ini


[bar/main]
width = 100%
height = 28
radius = 0

wm-restack = bspwm

locale = pt_BR.UTF-8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

padding = 0
border-bottom = 0
border-bottom-color = ${colors.background}

padding-left = 1
padding-right = 1

module-margin = 

separator =
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "JetBrainsMono NF:weight=bold:size=15;4"
font-2 = "JetBrainsMono Nerd Font:size=10;2"
font-3 = "JetBrainsMono Nerd Font:weight=bold:size=11;3"
font-4 = "JetBrainsMono Nerd Font:size=9;2"
font-5 = "JetBrainsMono NF:weight=bold:size=15;4"
font-6 = "JetBrainsMono NF:weight=bold:size=13;4"
font-7 = "Roboto Mono:weight=bold:size=9;3"

modules-left = bspwm sep mod sep title
modules-right = cpu sep2 memory sep2 date
enable-ipc = true
tray-position = right


[settings]
screenchange-reload = true
pseudo-transparency = false
